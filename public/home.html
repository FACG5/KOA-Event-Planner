<body>

    <h1>Koa Event Planner</h1>
</header>
<section class="main">
    <form>

            <input type="text" placeholder="Title" class="title1"id="title">
        </label>
        <label for="text">
            <input type="text" placeholder="Text" class="content" id="text">
        </label>

        </label>
    </form>
